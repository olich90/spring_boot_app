<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список продуктов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Это список продуктов</h1>
    <br>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.title}">Notebook Lenovo</td>
            <td th:text="${product.cost}">1000</td>
            <td><form method="post" th:action="@{${'/products/delete/' + product.id}}">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form></td>
            <td><form method="get" th:action="@{${'/products/' + product.id}}">
                <button type="submit" class="btn btn-info">Info</button>
            </form></td>
        </tr>
        </tbody>
    </table>
  <br>
    <form method="get" th:action="@{${'/add/'}}">
        <button type="submit" class="btn btn-success">Add</button>
    </form>

</div>

</body>
</html>
